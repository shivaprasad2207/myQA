{% extends "manage_users.html" %}

{% block userSection %}

<div class="jumbotron text-center log-section" >

<div class="clear-top">
<form class = "form-horizontal" role = "form" id="userModForm" method="POST" action="/replies/users/modify">

    <div class = "form-group">
      <label class = "col-sm-2 control-label">User Login Name</label>
      <div class = "col-sm-5">
         <input type = "text" class = "form-control" name="userName"  id ="userName" value="{{ userName }}" required>
      </div>
   </div>

     <div class = "form-group">
      <label class = "col-sm-2 control-label">User Email</label>
      <div class = "col-sm-5">
         <input type = "text" class = "form-control" name="userEmail"  id ="userEmail" value="{{ userEmail }}" required>
      </div>
   </div>

    <div class = "form-group">
        <div class = "col-sm-5">
    <input type='hidden' id="csrfmiddlewaretoken" name='csrfmiddlewaretoken' value='{{csrfmiddlewaretoken}}' />
            <input type='hidden' id="orgCode" name='orgCode' value='{{orgCode}}' />
            <input type='hidden' id="userId" name='userId' value='{{userId}}' />
            <button type="submit" id="subButton" class="btn btn-primary" >Submit</button>
        </div>
    </div>

</form>
</div>
    <div id="disp">

    </div>


</div>

    {% endblock %}
